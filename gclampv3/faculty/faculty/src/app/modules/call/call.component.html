<div class="main__container">
    <div #videoTilesElementContainer class="videotiles__container">
        <app-video-player
            *ngIf="localStream"
            [mode]="'owner'"
            [stream]="localStream"
            [userPeerId]="null">
        </app-video-player>
        <app-video-player
            *ngFor="let user of joinedUsers"
            [stream]="user.stream"
            [userPeerId]="user.peerId"
            [participants]="participants">
        </app-video-player>
    </div>
    <div class="buttons__container">

        <button mat-icon-button (click)="muteOrUnMute();" matTooltip="{{showMicrophone ? 'Turn off microphone' : 'Turn on microphone' }}">
            <mat-icon>{{showMicrophone ? 'mic' : 'mic_off' }}</mat-icon>
        </button>

        <button mat-icon-button (click)="turnVideoOnOrOff();" matTooltip="{{showCamera ? 'Turn off camera' : 'Turn on camera' }}">
            <mat-icon>{{showCamera ? 'videocam' : 'videocam_off' }}</mat-icon>
        </button>

        <button matTooltip="End call" mat-icon-button class="danger--btn" (click)="endCall()">
            <mat-icon>call_end</mat-icon>
        </button>
        <button matTooltip="Participants" [matBadgeHidden]="hidden" mat-icon-button matBadge="{{participants.length}}" matBadgePosition="after" matBadgeColor="accent" (click)="participantsDialog()">
            <mat-icon>people</mat-icon>
        </button>
    </div>
</div>
